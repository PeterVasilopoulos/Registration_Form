<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="">
        <h1>Registration Form</h1>

        <div>
            <!-- First Name -->
            <label for="firstName">First Name: * </label>
            <input type="text" name="firstName">
        </div> <br>

        <div>
            <!-- Last Name -->
            <label for="lastName">Last Name: * </label>
            <input type="text" name="lastName">
        </div> <br>

        <div>
            <!-- Email Address -->
            <label for="emailAddress">Email Address: * </label>
            <input type="text" name="emailAddress">
        </div> <br>

        <div>
            <!-- Password -->
            <label for="pass">Password: * </label>
            <input type="password" name="pass">
        </div> <br>

        <div>
            <!-- Confirm Password -->
            <label for="confirmPass">Confirm Password: * </label>
            <input type="password" name="confirmPass">
        </div> <br>

        <div>
            <!-- Birthday -->
            <label for="birthday">Birthday: </label>
            <input type="date" name="birthday">
        </div> <br>

        <div>
            <!-- Gender -->
            <label for="gender">Gender Identity: </label>
            <div>
                <input type="radio" name="gender" value="male">
                <label for="male">Male</label>

                <input type="radio" name="gender" value="female">
                <label for="female">Female</label>

                <input type="radio" name="gender" value="nonBinary">
                <label for="nonBinary">Non-binary</label>

                <input type="radio" name="gender" value="noAnswer">
                <label for="noAnswer">I prefer not to answer</label>
            </div>
        </div> <br>

        <div>
            <!-- Description -->
            <label for="description">A short description about myself: </label> <br>
            <textarea name="description" cols="30" rows="4"></textarea>
        </div> <br>

        <div>
            <!-- Favorite Language -->
            <label for="favLanguage">Favorite Language: </label>
            <select name="favLanguage">
                <option value="javaScript">JavaScript</option>
                <option value="python">Python</option>
                <option value="c++">C++</option>
            </select>
        </div> <br>

        <div>
            <!-- Email Updates -->
            <input type="checkbox" name="emailUpdates" checked>
            <label for="emailUpdates">Yes, I would like to receive periodic email updates</label>
        </div> <br>

        <div>
            <!-- Creat Account Button -->
            <input type="submit" name="submit" value="Create Account">
        </div>

        <p>* Indicates a required field</p>
    </form>
</body>
</html>
